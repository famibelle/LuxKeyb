        ./gradlew wrapper --gradle-version=8.4
        
    - name: Clean project
      working-directory: android_keyboard
      run: |
        gradle clean
        
    - name: Build Debug APK
      working-directory: android_keyboard
      run: |
        gradle assembleDebug
      
    - name: Build Release APK
      working-directory: android_keyboard
      run: |
        gradle assembleRelease
        
