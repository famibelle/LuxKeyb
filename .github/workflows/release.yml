        java-version: "17"
        distribution: "temurin"
        
    - name: ğŸ”§ Make gradlew executable
      run: chmod +x android_keyboard/gradlew
      
    - name: ğŸ’¾ Check system resources
      run: |
        echo "=== DISK SPACE ==="
        df -h
        echo "=== MEMORY ==="
        free -h
        echo "=== CPU INFO ==="
        nproc
        echo "=== ENVIRONMENT VARIABLES ==="
        env | grep -E "(GRADLE|JAVA|ANDROID)" || echo "No Gradle/Java/Android env vars"
        
    - name: ğŸ” Verify gradlew and environment
