name: ğŸš€ Release KrÃ©yÃ²l Keyboard APK+AAB

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., v1.1.0)"
        required: true
        default: "v1.1.0"
      include_aab:
        description: "Generate AAB for Play Store"
        type: boolean
        default: true

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Pour obtenir l'historique Git complet
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ï¿½ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“‹ Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: ğŸ”§ Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.7

    - name: ğŸ“¦ Generate Fresh KreyÃ²l Dictionary
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        echo "ğŸ”„ Generating fresh KreyÃ²l dictionary from Hugging Face..."
        echo "ğŸ”‘ Token configurÃ©: $(if [ -n "$HF_TOKEN" ]; then echo "âœ… Oui"; else echo "âŒ Non"; fi)"
        cd Dictionnaires
        python -m pip install --upgrade pip
        pip install datasets huggingface_hub
        python KreyolComplet.py
        
        # VÃ©rifier que les fichiers ont Ã©tÃ© gÃ©nÃ©rÃ©s dans clavier_creole/assets/
        if [ -f "../clavier_creole/assets/creole_dict.json" ] && [ -f "../clavier_creole/assets/creole_ngrams.json" ]; then
          echo "âœ… Dictionary files generated successfully"
          
          # Copier depuis Flutter assets vers Android assets
          cp ../clavier_creole/assets/creole_dict.json ../android_keyboard/app/src/main/assets/
          cp ../clavier_creole/assets/creole_ngrams.json ../android_keyboard/app/src/main/assets/
          
          # Informations sur le dictionnaire
          DICT_SIZE=$(jq length ../clavier_creole/assets/creole_dict.json)
          NGRAM_SIZE=$(jq '.predictions | length' ../clavier_creole/assets/creole_ngrams.json)
          echo "ğŸ“Š Dictionary: $DICT_SIZE words, $NGRAM_SIZE N-grams"
          
          echo "DICT_SIZE=$DICT_SIZE" >> $GITHUB_ENV
          echo "NGRAM_SIZE=$NGRAM_SIZE" >> $GITHUB_ENV
        else
          echo "âŒ Dictionary generation failed - files not found in clavier_creole/assets/"
          echo "ğŸ” Checking what was generated..."
          ls -la ../clavier_creole/assets/ || echo "Directory not found"
          ls -la ./ || echo "Current directory listing failed"
          exit 1
        fi

    - name: ğŸ” Extract Version Info
      id: version
      run: |
        VERSION="${{ github.event.inputs.version || github.ref_name }}"
        # Nettoyer la version (enlever le 'v' si prÃ©sent)
        CLEAN_VERSION=${VERSION#v}
        
        # Extraire les composants de version
        IFS='.' read -ra VERSION_PARTS <<< "$CLEAN_VERSION"
        MAJOR=${VERSION_PARTS[0]:-1}
        MINOR=${VERSION_PARTS[1]:-0}
        PATCH=${VERSION_PARTS[2]:-0}
        
        # Calculer le versionCode (format: MAJOR * 10000 + MINOR * 100 + PATCH)
        VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
        
        echo "VERSION=$CLEAN_VERSION" >> $GITHUB_OUTPUT
        echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
        echo "MAJOR=$MAJOR" >> $GITHUB_OUTPUT
        echo "MINOR=$MINOR" >> $GITHUB_OUTPUT
        echo "PATCH=$PATCH" >> $GITHUB_OUTPUT
        
        echo "ğŸ”¢ Version: $CLEAN_VERSION (Code: $VERSION_CODE)"

    - name: ğŸ“ Update Version in build.gradle
      run: |
        cd android_keyboard
        VERSION="${{ steps.version.outputs.VERSION }}"
        VERSION_CODE="${{ steps.version.outputs.VERSION_CODE }}"
        
        # Mettre Ã  jour le versionCode et versionName
        sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" app/build.gradle
        sed -i "s/versionName \"[^\"]*\"/versionName \"$VERSION\"/" app/build.gradle
        
        echo "âœ… Version updated in build.gradle: $VERSION (Code: $VERSION_CODE)"
        
        # VÃ©rifier les changements
        grep -n "versionCode\|versionName" app/build.gradle
        
    - name: ğŸ§¹ Clean Project
      run: |
        cd android_keyboard
        gradle clean --no-daemon

    - name: ğŸ”¨ Build Debug APK
      run: |
        cd android_keyboard
        gradle assembleDebug --no-daemon
      
    - name: ğŸ—ï¸ Build Release APK
      run: |
        cd android_keyboard
        gradle assembleRelease --no-daemon

    - name: ğŸ“¦ Build Release AAB (Play Store)
      if: github.event.inputs.include_aab != 'false'
      run: |
        cd android_keyboard
        gradle bundleRelease --no-daemon
        
    - name: ï¿½ Find Build Artifacts
      id: artifacts
      run: |
        cd android_keyboard
        
        # Trouver les fichiers APK
        DEBUG_APK=$(find app/build/outputs/apk/debug -name "*.apk" | head -1)
        RELEASE_APK=$(find app/build/outputs/apk/release -name "*.apk" | head -1)
        
        echo "debug_apk=$DEBUG_APK" >> $GITHUB_OUTPUT
        echo "release_apk=$RELEASE_APK" >> $GITHUB_OUTPUT
        
        # Trouver le fichier AAB si gÃ©nÃ©rÃ©
        if [ -f "app/build/outputs/bundle/release/app-release.aab" ]; then
          RELEASE_AAB="app/build/outputs/bundle/release/app-release.aab"
          echo "release_aab=$RELEASE_AAB" >> $GITHUB_OUTPUT
          echo "âœ… AAB found: $RELEASE_AAB"
        else
          echo "âš ï¸ No AAB found"
        fi
        
        echo "âœ… Debug APK: $DEBUG_APK"
        echo "âœ… Release APK: $RELEASE_APK"

    - name: ğŸ“ Get File Sizes
      id: sizes
      run: |
        cd android_keyboard
        
        DEBUG_SIZE=$(du -h "${{ steps.artifacts.outputs.debug_apk }}" | cut -f1)
        RELEASE_SIZE=$(du -h "${{ steps.artifacts.outputs.release_apk }}" | cut -f1)
        
        echo "debug_size=$DEBUG_SIZE" >> $GITHUB_OUTPUT
        echo "release_size=$RELEASE_SIZE" >> $GITHUB_OUTPUT
        
        if [ -n "${{ steps.artifacts.outputs.release_aab }}" ]; then
          AAB_SIZE=$(du -h "${{ steps.artifacts.outputs.release_aab }}" | cut -f1)
          echo "aab_size=$AAB_SIZE" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ AAB Size: $AAB_SIZE"
        fi
        
        echo "ğŸ“Š Debug APK: $DEBUG_SIZE"
        echo "ğŸ“Š Release APK: $RELEASE_SIZE"

    - name: ï¿½ APK Analysis
      run: |
        cd android_keyboard
        echo "ğŸ” Debug APK Details:"
        ls -lh "${{ steps.artifacts.outputs.debug_apk }}"
        echo ""
        echo "ğŸ” Release APK Details:"
        ls -lh "${{ steps.artifacts.outputs.release_apk }}"
        
        if [ -n "${{ steps.artifacts.outputs.release_aab }}" ]; then
          echo ""
          echo "ğŸ” Release AAB Details:"
          ls -lh "${{ steps.artifacts.outputs.release_aab }}"
        fi

    - name: ğŸ“ Generate Changelog
      id: changelog
      run: |
        # GÃ©nÃ©rer un changelog basÃ© sur les commits rÃ©cents
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        
        if [ -n "$LAST_TAG" ]; then
          echo "ğŸ“‹ Changes since $LAST_TAG:"
          COMMITS=$(git log --pretty=format:"- %s" "$LAST_TAG"..HEAD | head -10)
        else
          echo "ğŸ“‹ Recent changes:"
          COMMITS=$(git log --pretty=format:"- %s" --since="1 week ago" | head -10)
        fi
        
        # PrÃ©parer les informations de build
        BUILD_INFO="## ğŸ“± Build Information
        - **Version**: ${{ steps.version.outputs.VERSION }} (Code: ${{ steps.version.outputs.VERSION_CODE }})
        - **Target SDK**: 34 (Android 14)
        - **Min SDK**: 21 (Android 5.0)
        - **Dictionary**: ${DICT_SIZE:-0} words, ${NGRAM_SIZE:-0} N-grams
        - **Release APK**: ${{ steps.sizes.outputs.release_size }}
        - **Debug APK**: ${{ steps.sizes.outputs.debug_size }}"
        
        if [ -n "${{ steps.artifacts.outputs.release_aab }}" ]; then
          BUILD_INFO="$BUILD_INFO
        - **Release AAB**: ${{ steps.sizes.outputs.aab_size }} (Google Play Store)"
        fi
        
        # CrÃ©er le changelog complet
        CHANGELOG="# ğŸ‡¬ğŸ‡µ KlaviÃ© KreyÃ²l Karukera v${{ steps.version.outputs.VERSION }}

        **Nouveau clavier crÃ©ole pour la Guadeloupe avec corrections importantes !**

        ## âœ¨ NouveautÃ©s et Corrections
        $COMMITS

        ## ğŸ”¥ Corrections Majeures
        - âœ… **Bug de casse corrigÃ©** : P + suggestion â†’ Paris (majuscule prÃ©servÃ©e)
        - âœ… **PrÃ©servation Shift/Caps** : Respect de l'intention utilisateur
        - âœ… **Dictionnaire mis Ã  jour** : ${DICT_SIZE:-0} mots crÃ©oles authentiques
        - âœ… **N-grams optimisÃ©s** : ${NGRAM_SIZE:-0} prÃ©dictions contextuelles

        $BUILD_INFO

        ## ğŸŒˆ FonctionnalitÃ©s ClÃ©s
        - ğŸ¨ **Design caribÃ©en** moderne (bleu caraÃ¯be, jaune soleil, vert canne)
        - ğŸ“ **Suggestions intelligentes** avec dictionnaire crÃ©ole authentique
        - ğŸ”¤ **Accents crÃ©oles** (Ã , Ã¨, Ã², etc.) via appui long
        - ğŸ“š **Sources littÃ©raires** intÃ©grÃ©es (Telchid, Rupaire, Fontes)
        - ğŸ¯ **PrÃ©dictions contextuelles** avec modÃ¨le N-grams

        ## ğŸ“± Installation
        1. **Play Store** : Utilisez le fichier AAB (recommandÃ©)
        2. **Installation directe** : TÃ©lÃ©chargez Release APK
        3. **DÃ©veloppement** : Utilisez Debug APK

        ## ğŸ”’ SÃ©curitÃ© & ConfidentialitÃ©
        - ğŸŒ **Code source ouvert** : EntiÃ¨rement auditable
        - ğŸš« **ZÃ©ro tracker** : Aucune collecte de donnÃ©es
        - ğŸ” **Permissions minimales** : Seulement le nÃ©cessaire
        - ğŸ“‹ **Politique de confidentialitÃ©** : https://famibelle.github.io/KreyolKeyb/privacy/

        ---
        **AlÃ© douvan Ã©pi klaviÃ© kreyÃ²l-la !** âŒ¨ï¸âœ¨  
        **Potomitanâ„¢ - Teknoloji pou tout moun** ğŸ‡¬ğŸ‡µ"
        
        # Ã‰chapper le changelog pour GitHub Actions
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        name: ğŸ‡¬ğŸ‡µ KlaviÃ© KreyÃ²l Karukera v${{ steps.version.outputs.VERSION }}
        body: ${{ steps.changelog.outputs.CHANGELOG }}
        files: |
          android_keyboard/${{ steps.artifacts.outputs.debug_apk }}
          android_keyboard/${{ steps.artifacts.outputs.release_apk }}
          ${{ steps.artifacts.outputs.release_aab && format('android_keyboard/{0}', steps.artifacts.outputs.release_aab) || '' }}
          Dictionnaires/creole_dict.json
          Dictionnaires/creole_ngrams.json
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“Š Release Summary
      run: |
        echo "## ğŸ‰ Release v${{ steps.version.outputs.VERSION }} Created Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| ğŸ“‹ Item | ğŸ“Š Value |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|----------|" >> $GITHUB_STEP_SUMMARY
        echo "| **Version** | ${{ steps.version.outputs.VERSION }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **Version Code** | ${{ steps.version.outputs.VERSION_CODE }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **Debug APK** | ${{ steps.sizes.outputs.debug_size }} |" >> $GITHUB_STEP_SUMMARY
        echo "| **Release APK** | ${{ steps.sizes.outputs.release_size }} |" >> $GITHUB_STEP_SUMMARY
        if [ -n "${{ steps.artifacts.outputs.release_aab }}" ]; then
          echo "| **Release AAB** | ${{ steps.sizes.outputs.aab_size }} |" >> $GITHUB_STEP_SUMMARY
        fi
        echo "| **Dictionary** | ${DICT_SIZE:-0} words |" >> $GITHUB_STEP_SUMMARY
        echo "| **N-grams** | ${NGRAM_SIZE:-0} predictions |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ‡¬ğŸ‡µ **KreyÃ²l Keyboard Ready for Distribution!**" >> $GITHUB_STEP_SUMMARY
