  # ğŸ“± Ã‰TAPE 4 : VALIDATION & TESTS
  validate-builds:
    name: ğŸ” Validate Builds
    runs-on: ubuntu-latest
    needs: [build-debug-apk, build-debug-aab, build-release-apk, build-release-aab]
    
