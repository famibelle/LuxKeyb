        if [ -n "$DEBUG_AAB" ] && [ -f "$DEBUG_AAB" ]; then
          cp "$DEBUG_AAB" "./final-release-assets/KreyolKeyboard-Debug-${{ github.ref_name }}.aab"
          echo "âœ… AAB Debug: KreyolKeyboard-Debug-${{ github.ref_name }}.aab (source: $(basename $DEBUG_AAB))"
        else
          echo "âŒ AAB debug non trouvÃ©"
          echo "ğŸ“ Contenu dossier debug AAB:"
          ls -la ./all-artifacts/kreyol-keyboard-debug-aab/ || echo "Dossier AAB debug inexistant"
          echo "ğŸ” Recherche de fichiers AAB:"
          find ./all-artifacts/kreyol-keyboard-debug-aab -name "*.aab" || echo "Aucun fichier AAB trouvÃ©"
        fi
        
        echo ""
        echo "ğŸ“Š ASSETS FINAUX PRÃ‰PARÃ‰S:"
        ls -la ./final-release-assets/
        echo ""
        echo "ğŸ“ RÃ‰SUMÃ‰:"
        find ./final-release-assets -name "*.apk" -o -name "*.aab" | while read file; do
          size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null || echo "0")
          echo "  ğŸ“± $(basename "$file"): ${size} bytes"
        done

    - name: ğŸ‰ Create GitHub Release with Assets
      id: create_release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        name: ğŸ‡¸ğŸ‡· KreyÃ²l Keyboard ${{ github.ref_name }}
        body: |
          ğŸ¯ **Clavier KreyÃ²l Potomitan Release ${{ github.ref_name }}**
          
          ğŸ”§ **AMÃ‰LIORATIONS TECHNIQUES**
          - âœ… Build ScanÂ® integration avec monitoring avancÃ©
          - âœ… Pipeline subdivisionnÃ© en 6 jobs parallÃ¨les  
