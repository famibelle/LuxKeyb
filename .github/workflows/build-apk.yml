          echo "ğŸª Release AAB will be signed for Google Play Store"
          
          # VÃ©rification du keystore
          keytool -list -v -keystore app/$KEYSTORE_FILE -alias "$KEY_ALIAS" -storepass "$STORE_PASSWORD" | grep "SHA1:" || echo "âš ï¸ SHA1 verification"
        else
          echo "âš ï¸ Production secrets not available, generating debug keystore..."
          keytool -genkey -v -keystore app/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"
        fi

    - name: ğŸ¯ Build Release AAB
      env:
        GRADLE_OPTS: "-Dorg.gradle.buildscan.termsOfServiceUrl=https://gradle.com/terms-of-service -Dorg.gradle.buildscan.termsOfServiceAgree=yes"
      run: cd android_keyboard && gradle bundleRelease --no-daemon --scan

    - name: ğŸ“¤ Upload Release AAB
      uses: actions/upload-artifact@v4
      with:
