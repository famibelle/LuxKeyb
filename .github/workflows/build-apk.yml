          echo "ğŸ” Recherche de fichiers AAB:"
          find ./all-artifacts/kreyol-keyboard-release-aab -name "*.aab" || echo "Aucun fichier AAB trouvÃ©"
        fi
        
        # ğŸ”§ AAB DEBUG - Detection automatique
