  # ğŸš€ Ã‰TAPE 3A : BUILD RELEASE APK
  build-release-apk:
    name: ğŸš€ Build Release APK
    runs-on: ubuntu-latest
    needs: generate-dictionary
    
    env:
      KEYSTORE_FILE: potomitan-keystore.jks
      STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ”§ Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.7
        cache-read-only: false

    - name: âœ… Verify Dictionary Assets Present
      run: |
        echo "ğŸ” VÃ©rification des assets de dictionnaire..."
        ls -lh android_keyboard/app/src/main/assets/creole_*.json || echo "âŒ Fichiers dictionnaire manquants"

    - name: ğŸ” Setup Production Keystore for Release APK
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        cd android_keyboard
        
        if [ -n "$STORE_PASSWORD" ] && [ -n "$KEY_ALIAS" ] && [ -n "$KEY_PASSWORD" ] && [ -n "$KEYSTORE_BASE64" ]; then
          echo "ğŸ”‘ Decoding production keystore from GitHub Secrets..."
          echo "$KEYSTORE_BASE64" | base64 -d > app/$KEYSTORE_FILE
          echo "âœ… Production keystore decoded: $KEYSTORE_FILE"
          echo "ğŸ” Release APK will be signed with production key"
          
          # VÃ©rification du keystore
          keytool -list -v -keystore app/$KEYSTORE_FILE -alias "$KEY_ALIAS" -storepass "$STORE_PASSWORD" | grep "SHA1:" || echo "âš ï¸ SHA1 verification"
        else
          echo "âš ï¸ Production secrets not available, generating debug keystore..."
          keytool -genkey -v -keystore app/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"
        fi

    - name: ğŸ§¹ Clean Project  
      env:
        GRADLE_OPTS: "-Dorg.gradle.buildscan.termsOfServiceUrl=https://gradle.com/terms-of-service -Dorg.gradle.buildscan.termsOfServiceAgree=yes"
      run: cd android_keyboard && gradle clean --no-daemon --scan

    - name: ğŸš€ Build Release APK
      env:
        GRADLE_OPTS: "-Dorg.gradle.buildscan.termsOfServiceUrl=https://gradle.com/terms-of-service -Dorg.gradle.buildscan.termsOfServiceAgree=yes"
      run: cd android_keyboard && gradle assembleRelease --no-daemon --scan

    - name: ğŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: kreyol-keyboard-release-apk
        path: android_keyboard/app/build/outputs/apk/release/*.apk
        retention-days: 30

  # ğŸ¯ Ã‰TAPE 3B : BUILD RELEASE AAB
